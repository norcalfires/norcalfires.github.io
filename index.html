<!DOCTYPE html>
<html>
<head>

	<title>Santa Rosa Fire Page</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>



</head>
<div id="theMap" style="width: 600px; height: 400px;"></div>
<script>
var theMap = L.map('theMap').setView([38.4778, -122.7441], 13);

L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(theMap);


var url = "https://raw.githubusercontent.com/nclarkjudd/norcalfires/master/www/geojson/viirs_iband_fire_last7_2017_282_conus.geojson?token=AB1LKI4F_kRkmb_emIqSHJ097BXx94BPks5Z5i8swA%3D%3D"
var geojsonMarkerOptions = {
    radius: 2,
    fillColor: "#ff1a1a",
    color: "#000",
    weight: 1,
    opacity: 1,
    fillOpacity: 0.5
};

$.getJSON(url, function(data) {
	var dataLayer = L.geoJson(data, {
    pointToLayer: function (feature, latlng) {
      return L.circleMarker(latlng, geojsonMarkerOptions);
      }
    });
  dataLayer.addTo(theMap);
});

</script>
</body>
</html>
